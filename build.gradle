plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.2'
}

group 'org.edadeal'
version '1.5.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    pluginName 'Stylus Linter'
    plugins 'stylus'
    localPath ideaPath
}

publishPlugin {
    token intellijPublishToken
    channels 'stable'
}
